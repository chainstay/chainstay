<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Chainstay Software</title>
    <link rel="stylesheet" href="static/css/main-web.css">
</head>
<body>
    <main id="mainIndex">
        <section class="design section">
            <h1>Design</h1>
            <div class="design-description">
                <h3>Responsive web design</h3>
                <p>
                    Everything I build is built with the latest
                    tools in responsive web design to render
                    beautifully on any device.
                </p>
            </div>
            <div class="design-render-wrapper">
                <div class="design-render design-render-mobile">
                    <small class="design-render-figure">mobile</small>
                    <div class="render render-section render-section-one"></div>
                    <div class="render render-section render-section-two"></div>
                    <div class="render render-section render-section-three"></div>
                    <div class="render render-section render-section-four"></div>
                    <div class="render render-section render-section-five"></div>
                    <div class="render render-section render-section-six"></div>
                </div>
                <div class="design-render design-render-tablet">
                    <small class="design-render-figure">tablet</small>
                    <div class="render render-section render-section-one"></div>
                    <div class="render render-section render-section-two"></div>
                    <div class="render render-section render-section-three"></div>
                    <div class="render render-section render-section-four"></div>
                    <div class="render render-section render-section-five"></div>
                </div>
                <div class="design-render design-render-desktop">
                    <small class="design-render-figure">desktop</small>
                    <div class="render render-section render-section-one"></div>
                    <div class="render render-section render-section-two"></div>
                    <div class="render render-section render-section-three"></div>
                    <div class="render render-section render-section-four"></div>
                    <div class="render render-section render-section-five"></div>
                    <div class="render render-section render-section-six"></div>
                    <div class="render render-section render-section-seven"></div>
                    <div class="render render-section render-section-eight"></div>
                    <div class="render render-section render-section-nine"></div>
                    <div class="render render-section render-section-ten"></div>
                    <div class="render render-section render-section-eleven"></div>
                </div>
            </div>
        </section>
        <section class="architecture section">
            <h1>Architecture</h1>
        </section>
        <section class="docker section">
            <h1>Docker</h1>
        </section>
        <section class="cloud section">
            <h1>Devops</h1>
        </section>
    </main>
    <footer>
        <div class="credits">
            <small class="built-by">Built by David House</small>
        </div>
    </footer>
</body>
</html>
